<div class="container-fluid">
  <div class="row ajuste">
    <h1>Histórico do PNRA</h1>

    <div class="col-12 ajusteItem">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Código do Beneficiário</th>
            <th>Nomes</th>
            <th>Nome do PA</th>
            <th>Situação</th>
            <th>Data da Situação</th>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngFor="let item of historicoPNRA">
            <ng-container *ngFor="let nome of item.nome; let i = index">
              <tr>
                <!-- Código do Beneficiário (mesclado) -->
                <td *ngIf="i === 0" [attr.rowspan]="item.nome.length">
                  {{ item.codigo_beneficiario }}
                </td>

                <!-- Nome -->
                <td>{{ nome }}</td>

                <!-- Nome do PA (mesclado) -->
                <td *ngIf="i === 0" [attr.rowspan]="item.nome.length">
                  {{ item.nome_PA }}
                </td>

                <!-- Situação -->
                <td>{{ item.situacao }}</td>

                <!-- Data da Situação -->
                <td>{{ item.data_Situacao }}</td>
              </tr>
            </ng-container>
          </ng-container>
        </tbody>
      </table>
    </div>
  </div>
</div>
