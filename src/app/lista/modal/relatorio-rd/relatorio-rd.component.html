<div class="mat-elevation-z2">
  <table mat-table [dataSource]="dataSource" class="mat-table">
    <ng-container matColumnDef="codigoBeneficiario">
      <th mat-header-cell *matHeaderCellDef>Código</th>
      <td mat-cell *matCellDef="let element">
        {{ element.codigoBeneficiario }}
      </td>
    </ng-container>

    <ng-container matColumnDef="nomeTitular">
      <th mat-header-cell *matHeaderCellDef>Titular</th>
      <td mat-cell *matCellDef="let element">{{ element.nomeTitular }}</td>
    </ng-container>

    <ng-container matColumnDef="cpfTitular">
      <th mat-header-cell *matHeaderCellDef>CPF</th>
      <td mat-cell *matCellDef="let element">{{ element.cpfTitular }}</td>
    </ng-container>

    <ng-container matColumnDef="conjuge">
      <th mat-header-cell *matHeaderCellDef>Cônjuge</th>
      <td mat-cell *matCellDef="let element">{{ element.conjuge }}</td>
    </ng-container>

    <ng-container matColumnDef="dataHomologacao">
      <th mat-header-cell *matHeaderCellDef>Homologação</th>
      <td mat-cell *matCellDef="let element">{{ element.dataHomologacao }}</td>
    </ng-container>

    <ng-container matColumnDef="numeroLote">
      <th mat-header-cell *matHeaderCellDef>Lote</th>
      <td mat-cell *matCellDef="let element">{{ element.numeroLote }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
