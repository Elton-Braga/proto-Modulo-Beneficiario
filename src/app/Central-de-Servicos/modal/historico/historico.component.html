<!-- historico.component.html -->
<div class="historico-wrapper">
  <h2>Histórico</h2>

  <table
    mat-table
    [dataSource]="dados"
    class="mat-elevation-z2 historico-table"
    aria-label="Histórico"
  >
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let r">{{ r.status }}</td>
    </ng-container>

    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef>CPF</th>
      <td mat-cell *matCellDef="let r">{{ r.cpf }}</td>
    </ng-container>

    <ng-container matColumnDef="dataHora">
      <th mat-header-cell *matHeaderCellDef>Data/hora</th>
      <td mat-cell *matCellDef="let r">{{ r.dataHora }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
