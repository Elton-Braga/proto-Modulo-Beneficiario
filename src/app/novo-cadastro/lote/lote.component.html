<form [formGroup]="form">
  <div class="row gx-2 margem_botton">

      <button
        (click)="adicionarLote()"
        [disabled]="!loteControlesValidos"
        type="button"
        class="btn btn-primary"
      >
        <strong>Novo Lote</strong>

  </div>

  <div class="row">
    <div class="col-3">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Código do Projeto</mat-label>
        <input matInput formControlName="codigoProjeto" />
      </mat-form-field>
    </div>

    <div class="col-3">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Nome do Projeto</mat-label>
        <input matInput formControlName="nomeProjeto" />
      </mat-form-field>
    </div>

    <div class="col-3">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Agrovila Contato</mat-label>
        <input matInput formControlName="agrovilaContato" />
      </mat-form-field>
    </div>

    <div class="col-3">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Código Contato</mat-label>
        <input matInput formControlName="codigoContato" />
      </mat-form-field>
    </div>

    <div class="col-3">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Lote Individual Contato</mat-label>
        <input matInput formControlName="loteIndividualContato" />
      </mat-form-field>
    </div>

    <div class="col-3">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Nome Lote</mat-label>
        <input matInput formControlName="nomeLote" />
      </mat-form-field>
    </div>

    <div class="col-3">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Número Lote</mat-label>
        <input matInput formControlName="numeroLote" />
      </mat-form-field>
    </div>

    <div class="col-3">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Código Município COMUNINCRA</mat-label>
        <input matInput formControlName="codigoMunicipioComunincra" />
      </mat-form-field>
    </div>
  </div>

  <div class="row"></div>
</form>

<!-- ================== TABELA DE LOTES ================== -->
<div *ngIf="lotes.length > 0" class="tabela-container">
  <table
    mat-table
    [dataSource]="lotes"
    class="mat-elevation-z8 w-100 mt-3 tabela"
  >
    <ng-container matColumnDef="codigoProjeto">
      <th mat-header-cell *matHeaderCellDef>Código Projeto</th>
      <td mat-cell *matCellDef="let lote">
        <input
          matInput
          [(ngModel)]="lote.codigoProjeto"
          [disabled]="!lote.editando"
        />
      </td>
    </ng-container>

    <ng-container matColumnDef="nomeProjeto">
      <th mat-header-cell *matHeaderCellDef>Nome Projeto</th>
      <td mat-cell *matCellDef="let lote">
        <input
          matInput
          [(ngModel)]="lote.nomeProjeto"
          [disabled]="!lote.editando"
        />
      </td>
    </ng-container>

    <ng-container matColumnDef="agrovilaContato">
      <th mat-header-cell *matHeaderCellDef>Agrovila Contato</th>
      <td mat-cell *matCellDef="let lote">
        <input
          matInput
          [(ngModel)]="lote.agrovilaContato"
          [disabled]="!lote.editando"
        />
      </td>
    </ng-container>

    <ng-container matColumnDef="codigoContato">
      <th mat-header-cell *matHeaderCellDef>Código Contato</th>
      <td mat-cell *matCellDef="let lote">
        <input
          matInput
          [(ngModel)]="lote.codigoContato"
          [disabled]="!lote.editando"
        />
      </td>
    </ng-container>

    <ng-container matColumnDef="loteIndividualContato">
      <th mat-header-cell *matHeaderCellDef>Lote Individual Contato</th>
      <td mat-cell *matCellDef="let lote">
        <input
          matInput
          [(ngModel)]="lote.loteIndividualContato"
          [disabled]="!lote.editando"
        />
      </td>
    </ng-container>

    <ng-container matColumnDef="nomeLote">
      <th mat-header-cell *matHeaderCellDef>Nome Lote</th>
      <td mat-cell *matCellDef="let lote">
        <input
          matInput
          [(ngModel)]="lote.nomeLote"
          [disabled]="!lote.editando"
        />
      </td>
    </ng-container>

    <ng-container matColumnDef="numeroLote">
      <th mat-header-cell *matHeaderCellDef>Número Lote</th>
      <td mat-cell *matCellDef="let lote">
        <input
          matInput
          [(ngModel)]="lote.numeroLote"
          [disabled]="!lote.editando"
        />
      </td>
    </ng-container>

    <ng-container matColumnDef="codigoMunicipioComunincra">
      <th mat-header-cell *matHeaderCellDef>Cód. Município COMUNINCRA</th>
      <td mat-cell *matCellDef="let lote">
        <input
          matInput
          [(ngModel)]="lote.codigoMunicipioComunincra"
          [disabled]="!lote.editando"
        />
      </td>
    </ng-container>

    <!-- Ações -->
    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let lote; let i = index">
        <button
          mat-icon-button
          [matMenuTriggerFor]="menu"
          (click)="loteSelecionado = lote; indexSelecionado = i"
          class="botao-acoes"
        >
          <mat-icon>more_vert</mat-icon>
        </button>
      </td>
    </ng-container>

    <mat-menu #menu="matMenu">
      <button
        mat-menu-item
        (click)="editarLote(loteSelecionado!)"
        *ngIf="!loteSelecionado?.editando"
      >
        <mat-icon>edit</mat-icon>
        <span>Editar</span>
      </button>
      <button
        mat-menu-item
        (click)="salvarLote(loteSelecionado!)"
        *ngIf="loteSelecionado?.editando"
      >
        <mat-icon>save</mat-icon>
        <span>Salvar</span>
      </button>
      <button
        mat-menu-item
        *ngIf="indexSelecionado !== undefined"
        (click)="excluirLote(indexSelecionado)"
      >
        <mat-icon>delete</mat-icon>
        <span>Excluir</span>
      </button>
    </mat-menu>

    <!-- Cabeçalho e linhas -->
    <tr mat-header-row *matHeaderRowDef="colunasTabela"></tr>
    <tr mat-row *matRowDef="let row; columns: colunasTabela"></tr>
  </table>
</div>
